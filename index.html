<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Secular+One&display=swap" rel="stylesheet">

  <title>TechVantage Solutions</title>
</head>

<body>
  <div id="root"></div>
  <script>

    const baseURL = 'https://arslanAta.github.io/saas-landing-page3/';

    window.addEventListener('load', () => {
      const images = document.querySelectorAll('img');
      images.forEach((img) => {
        if (!img.src.startsWith('http') && !img.src.startsWith(baseURL)) {
          img.src = baseURL + img.getAttribute('src');
        }
      });
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
